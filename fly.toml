# Fly.io configuration for Used Cars Price Prediction API
# Documentation: https://fly.io/docs/reference/configuration/

app = "used-cars-predictions"
primary_region = "ord"  # Chicago - change to your preferred region

[build]
  # Use the existing Dockerfile
  dockerfile = "Dockerfile"

[env]
  # Environment variables (non-secret)
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"    # Free tier: stop when inactive
  auto_start_machines = true
  min_machines_running = 0       # Free tier: scale to zero when idle
  processes = ["app"]

  # Health checks
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/v1/health"

# VM Resources (free tier: 256MB per VM, max 3 VMs)
# Using 256MB to stay in free tier - sufficient for this app
[vm]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Deployment configuration
[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/v1/health"
    protocol = "http"
