services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-price-predictor
    ports:
      - "8000:8000"

    # Environment variables - supports both methods:
    # Method 1: Use system env vars (export GEMINI_API_KEY=xxx)
    # Method 2: Use .env file (cp .env.example .env and edit)
    # System env vars take precedence over .env file
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}

    # Restart policy for production
    restart: unless-stopped

    # Health check (uses HEALTHCHECK from Dockerfile)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

